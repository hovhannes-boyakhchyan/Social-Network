<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <h1>Home page</h1>
    <button class="logout">Logout</button>
    <h1 class="userWelcome"></h1>
    <div class="searchBlock">
        <input type="text" class="search" placeholder="search">
        <div class="searchResult"></div>
    </div>
    <div class="chatsBlock">
        <button class="chatBtn">Chats</button>
        <div class="chat"></div>
    </div>
    <div class="friendsConteiner">
        <h3>Friends</h3>
    </div>
    <div class="postBlock">
        <p class="postStatus">Add post</p>
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="file" name="image">
        <button class="postBtn">Post</button>
    </div>

    <script src="https://cdn.socket.io/4.0.2/socket.io.min.js"
        integrity="sha384-Bkt72xz1toXkj/oEiOgkQwWKbvNYxTNWMqdon3ejP6gwq53zSo48nW5xACmeDV0F"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/pages/home.js"></script>
</body>

</html>
